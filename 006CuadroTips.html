<!doctype html>
<html ⚡>
<head>
    <meta charset="utf-8">
    <title>Cuadro de Tips en AMP</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
        .tip-box {
            background-color: #ffeb3b; /* Color amarillo */
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .tip-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .tip-content {
            font-size: 1em;
        }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

<amp-layout width="auto" height="auto" layout="responsive">
    <div class="tip-box">
        <div class="tip-title">Consejo del Día</div>
        <div class="tip-content">
            • Organiza tu tiempo eficientemente.<br>
            • Prioriza tareas importantes.<br>
            • Tómate descansos regulares para mantener la productividad.
        </div>
    </div>
</amp-layout>

</body>
</html>
