<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>AMP Social Buttons</title>
    <style amp-custom>
      .social-box {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 10px;
        max-width: 200px;
      }
      .social-box a {
        display: block;
        width: 40px;
        height: 40px;
      }
      .social-box amp-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="social-box">
      <!-- Botón de Facebook -->
      <a href="https://www.facebook.com" target="_blank">
        <amp-img src="https://via.placeholder.com/40x40/3b5998/ffffff?text=F" alt="Facebook" width="40" height="40" layout="fixed"></amp-img>
      </a>
      <!-- Botón de WhatsApp -->
      <a href="https://www.whatsapp.com" target="_blank">
        <amp-img src="https://via.placeholder.com/40x40/25d366/ffffff?text=W" alt="WhatsApp" width="40" height="40" layout="fixed"></amp-img>
      </a>
      <!-- Botón de Pinterest -->
      <a href="https://www.pinterest.com" target="_blank">
        <amp-img src="https://via.placeholder.com/40x40/bd081c/ffffff?text=P" alt="Pinterest" width="40" height="40" layout="fixed"></amp-img>
      </a>
    </div>
  </body>
</html>
