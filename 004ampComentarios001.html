<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>AMP Comentarios con Estrellas</title>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        background-color: #f8f8f8;
      }
      .comments-section {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .comment {
        margin-bottom: 20px;
        border-bottom: 1px solid #e9e9e9;
        padding-bottom: 15px;
      }
      .comment:last-child {
        border-bottom: none;
      }
      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .comment-author {
        font-weight: bold;
        color: #333;
      }
      .comment-date {
        font-size: 0.9em;
        color: #999;
      }
      .star-rating {
        display: flex;
        margin-bottom: 5px;
        position: relative; /* Necesario para aplicar z-index */
        z-index: 10; /* Asegura que las estrellas estén al frente */
      }
      .star-rating amp-img {
        width: 20px;
        height: 20px;
        margin-right: 2px;
      }
      .comment-text {
        font-size: 1em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="comments-section">
      <!-- Comentario 1 -->
      <div class="comment">
        <div class="comment-header">
          <span class="comment-author">Sebastian</span>
          <div class="star-rating">
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Empty_Star.svg/1200px-Empty_Star.svg.png" alt="Estrella Vacía" width="20" height="20" layout="fixed"></amp-img>
          </div>
        </div>
        <span class="comment-date">09.06.2023</span>
        <p class="comment-text">Me encanta.</p>
      </div>
      
      <!-- Comentario 2 -->
      <div class="comment">
        <div class="comment-header">
          <span class="comment-author">TITI me pregunto</span>
          <div class="star-rating">
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
            <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1024px-Five-pointed_star.svg.png" alt="Estrella" width="20" height="20" layout="fixed"></amp-img>
          </div>
        </div>
        <span class="comment-date">30.10.2022</span>
        <p class="comment-text">
          Buenas tardes, quería compartir mi experiencia realizando este delicioso pie de limón. Mi principal motivo fue realizar esta receta para mi mamá ya que ama estos tipos de postres...
        </p>
      </div>
    </div>
  </body>
</html>
